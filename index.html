<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Set Medicine Reminder</h2>
        <form id="medicineForm">
            <label class="block mb-2">Medicine Name:</label>
            <input type="text" id="medicineName" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Dosage (Number of pills):</label>
            <input type="number" id="dosage" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2">Frequency:</label>
            <div class="flex space-x-2 mb-4">
                <input type="number" id="months" placeholder="Months" class="w-1/2 p-2 border rounded" min="0">
                <input type="number" id="days" placeholder="Days" class="w-1/2 p-2 border rounded" min="0" required>
            </div>
            <input type="hidden" id="totalDays">

            <label class="block mb-2">Set Time Slots:</label>
            <input type="time" id="timeSlot1" class="w-full p-2 border rounded mb-2" required>
            <input type="time" id="timeSlot2" class="w-full p-2 border rounded mb-2">
            <input type="time" id="timeSlot3" class="w-full p-2 border rounded mb-4">

            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Set Reminder</button>
        </form>
    </div>

    <script>
        document.getElementById('medicineForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let months = parseInt(document.getElementById('months').value) || 0;
            let days = parseInt(document.getElementById('days').value) || 0;
            let totalDays = (months * 30) + days;
            document.getElementById('totalDays').value = totalDays;
            alert('Reminder Set Successfully!');
        });
    </script>
</body>
</html>
